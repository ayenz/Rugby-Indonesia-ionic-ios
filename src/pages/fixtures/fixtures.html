<ion-header>
  <ion-navbar>
    <div class="titleicon">
      <img src="assets/img/header.png" width="100%" height="100%"/>
    </div>

    <div class="titleicon">
      <img src="assets/img/logo-header.png" height="44px">
    </div>
  </ion-navbar>
</ion-header>

<ion-content>
  <img src="assets/img/sub-header-fixture.png" width="100%">
    <ion-card *ngFor="let post of posts">
		<ion-item>
			<a [href] ="post.url">
			<img [src]="post.img"/>
			</a>
		</ion-item>
	</ion-card>
</ion-content>
